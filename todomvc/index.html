<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="assets/images/favicon.ico">
        <title>Todo List</title>

        <!-- Style link -->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
        <!-- <link rel="stylesheet" href="css/bootstrap.css" />  -->
        <link rel="stylesheet" href="assets/css/style.css" />

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container clearfix">
            <button id="add-btn" onclick="showhideContain()">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
            <div class="input-section" id="subscribe_frm" style="display: none">
                <form action="#">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" name="title" id="title" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" name="description" id="description" rows="3"></textarea>
                    </div>
                    <button type="button" id="submit" name="submit" value="submit" onclick="processFormData();" >Submit</button>
                    <button type="button" id="edit" name="submit" value="Edit" onclick="processFormDataEdit();" >Edit</button>
                </form>
            </div>
            <button id="nosub" style="display: none" onclick="showhideContain()">
                <i class="fa fa-minus" aria-hidden="true"></i>
            </button>
            <div id="demo"></div>
            <div class="form-group custom-search">
                    <input type="text" class="form-control" id="textsearch" onkeyup="fullTextsearch()" placeholder="Search for names..">
            </div>
            <div class="form-group custom-radio">
              
                <input type="radio" name="gender" value="all" onchange="myRadio(this)" checked> All
                <input type="radio" name="gender" onchange="myRadio(this)" value="check">check
                <input type="radio" name="gender" onchange="myRadio(this)" value="uncheck">Uncheck
            </div>
            <ul id="incomplete-tasks">
                    <li>
                        <div class="contain-box">
                            <h2>Hello</h2>
                            <p>Pay Bills You asked, Font Awesome delivers with 41 shiny new icons in version</p>
                        </div>
                        <div class="function-box">
                            <input type="checkbox">
                            <button class="edit" onclick="editTask(this)">
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                            </button>
                            <button class="delete" id="delete" onclick="deleteTask(this)">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </button>
                        </div>
                    </li>
                </ul>
        </div>

        

        <script src="controller/controller.js" type="text/javascript"></script>
        <script src="model/model.js" type="text/javascript"></script>
        <script src="views/views.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
