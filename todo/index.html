<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To do List</title>
        <!-- Style link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
        <link rel="stylesheet" href="css/style.css" />

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!--Main container-->
        <div class="container">
            
            <!--Insert section start-->
            <div class="input-section">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" id="title" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="description">Password</label>
                    <textarea class="form-control" name="description" id="description" rows="3"></textarea>
                </div>
                <button  id="submit" class="btn btn-default">Submit</button>
            </div>
            <!--Insert section End-->
            <!--list section start-->
            <div class="todo-list-section">
                <h1>Todo list</h1>
                <!--full text search--> 
                <div class="form-group">
                    <input type="text" class="form-control" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">
                </div>
                
                <!--radio select section-->
                <div class="form-group">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> All
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Checked
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">UnCheck
                    </label>
                </div>
                
                <!--incomplete list list-->
                <ul id="incomplete-tasks">
                    <li>
                        <label class="title">Pay Bills</label>
                        <input type="text">
                        <label class="subtitle ellipsis">
                            Pay Bills You asked, Font Awesome delivers with 41 shiny new icons in version 4.7. 
                            Want to request new icons? Here's how. Need vectors or want to use on the desktop? Check the cheatsheet.
                        </label>
                        <input type="text">
                        <input type="checkbox">
                        <button class="edit">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </button>
                        <button class="delete">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                    </li>
                    <li>
                        <label>Pay Bills</label>
                        <input type="text">
                        <label>
                            Pay Bills You asked, Font Awesome delivers with 41 shiny new icons in version 4.7. 
                            Want to request new icons? Here's how. Need vectors or want to use on the desktop? Check the cheatsheet.
                        </label>
                        <input type="text">
                        <input type="checkbox">
                        <button class="edit">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </button>
                        <button class="delete">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                    </li>
                </ul>
                
                <!--completed-->
                <h3>Completed</h3>
                <ul id="completed-tasks">
                    <li>
                        <label>Pay Bills</label>
                        <input type="text">
                        <label>
                            Pay Bills You asked, Font Awesome delivers with 41 shiny new icons in version 4.7. 
                            Want to request new icons? Here's how. Need vectors or want to use on the desktop? Check the cheatsheet.
                        </label>
                        <input type="text">
                        <input type="checkbox">
                        <button class="edit">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </button>
                        <button class="delete">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                    </li>
                </ul>
            </div><!--list section start-->
        </div><!--Main container end-->
   
   

    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
